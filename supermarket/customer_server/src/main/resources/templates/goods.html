<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/toIndex}">返回主页</a>
<table th:if="${goods!=null}">
    <tr>
        <td th:text="${goods.getGoods_id()}"></td>
        <td th:text="${goods.getGoods_name()}"></td>
        <td th:text="${goods.getGoods_price()}"></td>
        <td th:text="${goods.getGoods_source()}"></td>
        <td th:text="${goods.getGoods_number()}"></td>
    </tr>
</table>
<form action="#" th:action="@{/addCart}" method="post">
    <input type="text" name="number">
    <input type="hidden" name="goods_id" th:value="${goods.getGoods_id()}">
    <input type="submit" value="加入购物车">
</form>
<form action="#" th:action="@{/buy}" method="post">
    <input type="text" name="number">
    <input type="hidden" name="goods_id" th:value="${goods.getGoods_id()}">
    <input type="submit" value="购买">
</form>
</body>
</html>
