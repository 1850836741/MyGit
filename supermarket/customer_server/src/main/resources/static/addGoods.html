<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/source.js"></script>
</head>
<body style="background-image: url(images/背景.png); background-size: 100%;">
<a href="index.html" style="color: white">返回主页</a>
<div style="font-size: 70px;color: white;margin-top: 5%;margin-left: 35%">
    添加商品
</div>
<div style="width: 180px;height: 150px;margin-left: 35%;margin-top: 3%">
    <input type="text"  id="goods_name" style="width: 350px;height: 40px;border-radius: 8px" placeholder="商品名字"/>
    <input type="text"  id="goods_number" style="width: 350px;height: 40px;margin-top: 15%;border-radius: 8px" placeholder="商品数量"/>
    <input type="text"  id="goods_original_price" style="width: 350px;height: 40px;margin-top: 15%;border-radius: 8px" placeholder="商品原价"/>
    <input type="text"  id="goods_price" style="width: 350px;height: 40px;margin-top: 15%;border-radius: 8px" placeholder="商品售价"/>
    <input type="text"  id="goods_manufacture_data" style="width: 350px;height: 40px;margin-top: 15%;border-radius: 8px" placeholder="商品生产日期"/>
    <input type="text"  id="goods_quality_time" style="width: 350px;height: 40px;margin-top: 15%;border-radius: 8px" placeholder="商品保质期"/>
    <button style="width: 120px;height: 30px;margin-top: 10px;background: #3889D4;border-radius: 8px;color: white" onclick="addGoods()">添加</button>
</div>
</body>
</html>
